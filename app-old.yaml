runtime: python27
service: default
threadsafe: true
handlers:
  - url: /
    static_files: dist/front-auth/browser/index.html
    upload: dist/front-auth/browser/index.html
  - url: /
    static_dir: dist/front-auth/browser
  - url: /(.*\.(gif|png|jpeg|jpg|css|js|ico)(|\.map))$
    application_readable: false
    static_files: dist/front-auth/browser/index.html
    require_matching_file: false
    upload: dist/front-auth/browser/(.*)(|\.map)
  - url: /(.*)
    application_readable: false
    static_files: dist/front-auth/browser/index.html
    require_matching_file: false
    upload: dist/front-auth/browser/index.html
